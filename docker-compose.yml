version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: chefscout
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    environment:
      DB_URL: jdbc:postgresql://db:5432/chefscout
      DB_USER: postgres
      DB_PASS: postgres
      JWT_SECRET: change-me-in-prod-change-this
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - chefnet

  frontend:
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - chefnet

volumes:
  db-data:

networks:
  chefnet:
    driver: bridge
