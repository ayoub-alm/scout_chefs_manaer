<div class="login-page" dir="rtl">
  <div class="login-background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="brand-icon">
          <mat-icon>verified_user</mat-icon>
        </div>
        <h2>مرحباً بعودتك</h2>
        <p>سجل الدخول للمتابعة إلى لوحة التحكم</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <div class="input-wrapper">
            <mat-icon class="input-icon">email</mat-icon>
            <input id="email" formControlName="email" type="email" pInputText placeholder="name@example.com" />
          </div>
        </div>

        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <div class="input-wrapper">
            <mat-icon class="input-icon">lock</mat-icon>
            <input id="password" formControlName="password" type="password" pPassword [feedback]="false"
              placeholder="••••••••" />
          </div>
        </div>

        <div *ngIf="error()" class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ error() }}</span>
        </div>

        <button type="submit" [disabled]="loginForm.invalid || isLoading()" class="submit-btn">
          <span *ngIf="!isLoading()">تسجيل الدخول</span>
          <span *ngIf="isLoading()">جاري التحميل...</span>
          <mat-icon *ngIf="!isLoading()">arrow_back</mat-icon>
        </button>

        <div class="form-footer">
          <p>ليس لديك حساب؟ <a routerLink="/join">انضم إلينا</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
